<body ng-app="myapp">
<h1 class="centered">Hello jsonplaceholder!</h1>
<div class="container">

      <table class="table table-hover"  >
    <thead>
      <tr>
        <th>user</th>
        <th>comment nr</th>
        <th>title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>
